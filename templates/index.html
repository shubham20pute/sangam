<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digilifestyle Internship Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 20px auto;
    }
    .hidden {
      display: none;
    }
    /* Success Overlay Styles */
    .success-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 100px 20px;
      z-index: 1000;
    }
    .success-overlay h3 {
      margin-bottom: 20px;
    }
    .success-overlay p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .learn-more-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container form-container">

  <img src="../static/digilife logo.png" style="display: block; margin: 0 auto; width: 30vw;" alt="">
  <h2 class="text-center"> Internship Enrollment at Digilifestyle</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
    </div>
    <div class="form-group">
      <label for="institute">Institute Name</label>
      <input type="text" class="form-control" id="institute" name="institute" placeholder="Enter your institute name" required>
    </div>

    <!-- New "Are you" dropdown -->
    <div class="form-group">
      <label for="userType">Are you:</label>
      <select class="form-control" id="userType" name="userType" onchange="toggleFieldsBasedOnUserType()" required>
        <option value="">Select an option</option>
        <option value="student">Graduated</option>
        <option value="startup_entrepreneur">Pursuing degree</option>
        <option value="business_owner">Working Professional</option>
      </select>
    </div>

    <!-- "Are you interested in" dropdown, hidden by default -->
    <div class="form-group hidden" id="interest-group">
      <label for="interest">Area of interest:</label>
      <select class="form-control" id="interest" name="interest" onchange="toggleExperienceField()" required>
        <option value="">Select an option</option>
        <option value="digital_marketing">Digital Marketing</option>
        <option value="Automation">AI & Gen-AI</option>
        <option value="cyber_security">Cyber Security</option>
        <option value="ds">Data Science/ Machine Learning</option>
        <option value="other">Other</option>
      </select>
    </div>


    <div class="form-group hidden" id="business-info-group">
      <label for="businessInfo">Tell us </label>
      <textarea class="form-control" id="businessInfo" name="businessInfo" placeholder="Provide information about the domain you are interested in"></textarea>
    </div>

    <!-- Experience field, hidden by default -->
    <div class="form-group hidden" id="experience-group">
      <label for="experience">Are you experienced in the selected field?</label>
      <select class="form-control" id="experience" name="experience">
        <option value="">Select experience level</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Business info field, hidden by default -->
    

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>

<!-- Success Overlay -->
<div class="success-overlay" id="successOverlay">
  <h3>Thank You for Submitting!</h3>
  <p>You've successfully submitted your information and received a free voucher worth â‚¹5000.</p>
  <button class="btn btn-success learn-more-btn" onclick="window.location.href='https://www.example.com'">Learn More</button>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Function to toggle the "Are you interested in" dropdown and business info field
// Function to toggle the "Are you interested in" dropdown and business info field
function toggleFieldsBasedOnUserType() {
  var userType = document.getElementById("userType").value;
  var interestGroup = document.getElementById("interest-group");
  var businessInfoGroup = document.getElementById("business-info-group");
  var interestSelect = document.getElementById("interest");

  // Hide both sections initially
  interestGroup.classList.add("hidden");
  businessInfoGroup.classList.add("hidden");

  // Reset required attribute
  interestSelect.removeAttribute('required');  // Reset 'required' when it's hidden

  if (userType !== "") {
    interestGroup.classList.remove("hidden");  // Show "Are you interested in" dropdown
    interestSelect.setAttribute('required', 'required');  // Set 'required' when it's visible
  }
}

// Function to toggle the experience field based on "Are you interested in" selection
function toggleExperienceField() {
  var interest = document.getElementById("interest").value;
  var experienceGroup = document.getElementById("experience-group");
  var businessInfoGroup = document.getElementById("business-info-group");

  if (interest !== "") {
    experienceGroup.classList.remove("hidden");  // Show experience field
  } else {
    experienceGroup.classList.add("hidden");  // Hide experience field
  }


  businessInfoGroup.classList.add("hidden");

  console.log(interest)
  if (interest === "other") {
     businessInfoGroup.classList.remove("hidden");  // Show "Business Information" input
   }

}



// else if (userType === "startup_entrepreneur" || userType === "business_owner") {
//     businessInfoGroup.classList.remove("hidden");  // Show "Business Information" input
//   }
  // Handle form submission
  function handleSubmit(event) {
    event.preventDefault();
    
    // Show the success overlay
    document.getElementById("successOverlay").style.display = "block";
    
    // You can also process the form data here (via AJAX or form submit)
  }
</script>

</body>
</html>
